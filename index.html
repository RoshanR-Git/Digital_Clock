<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TimeTrack</title>
  <link href="styles.css" rel="stylesheet" />
</head>
<body>
  <h1 style="text-align: center; font-family: 'Poppins', sans-serif;">TimeTrack</h1>
  <p style="text-align: center; font-family: 'Poppins', sans-serif;">Live Digital Clock</p>

  <div class="division">
    <h2 id="hourid">00</h2>:<h2 id="minuteid">00</h2>:<h2 id="secondid">00</h2>
    <h3 id="ampmid">AM</h3>
  </div>

  <div style="text-align: center; margin-top: 20px;">
    <p id="dateid" style="font-size: 24px; font-family: 'Poppins', sans-serif; color: white;"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
